<?php
$file = file("count.txt");
$count = implode("", $file);
if (!isset($_COOKIE["isFirst"])) {
$count++;
$myfile = fopen("count.txt","w");
fputs($myfile,$count);
fclose($myfile);
}
$after = time()+(100*365*24*60*60);
setcookie("isFirst", true, $after);
?>

<p><?=$count ?></p>
